<script>
    /*
        Ref : Object contructor

        Question : Create a constructor function Accumulator(Starting Value)

        object that it creates should :

        Stores the current value in the property value. The starting value is set to the argument of the constructor startingValue.
        The read() method should use prompt to read a new number and add it to a value.
        In other words, the value property is the sum of all user entered values with the initial value  startingValue.

        Here's the demo of the code.

        let accumulator = new Accumulator(1);
        accumulator.read();
        accumulator.read();
        alert(accumulator.value);
    */


    //Constructor function by passing arguments
    function Accumulator(startingValue) {
        this.number = startingValue;
        this.read = function () {
            this.number += +prompt('Enter number');

        };
    }

    //constructor call
    let accumulator = new Accumulator(1);
    //stores value
    accumulator.read();
    accumulator.read();

    //output the return result
    alert(accumulator.number);

</script>
