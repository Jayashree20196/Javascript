<title>JS Assignment 7</title>

<body>
    <script>
        /*
            Question : Create a object calculator with three methods,
                read() : prompts for two values and saves them as object properties.
                sum() : returns the sum of saved values
                mul() : multiplies the saved values and returns the result
        */

        //object calculator
        let calculator = {
            //reads the value and assigned to num1 and num2
            read() {
                this.num1 = 1;
                this.num2 = 3;
            },
            //Adds two numbers
            sum() {
                return this.num1 + this.num2;
            },
            //Multiplies two numbers
            mul() {
                return this.num1 * this.num2;
            }
        };
        //object call to read the values within the object
        calculator.read();
        alert(calculator.sum());
        alert(calculator.mul());
    </script>
</body>

</html>
