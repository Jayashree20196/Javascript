<script>
    /*
    Question:   We have a cost in the form "$120". That is: the dollar sign goes first, and then the number.

    Create a function extractCurrencyValue(str) that would extract the numeric value from such string and return it.

    The example:
    alert( extractCurrencyValue('$120') === 120 ); // true
    */

    function extractCurrencyValue(str) {
        //console.log(typeof (+str.slice(1))) --> checks the data type. It returns number
        //console.log(typeof (str.slice(1))) --> checks the data type. It returns String

        //Cuts the 1st char and returns number
        return +str.slice(1);
    }
    alert(extractCurrencyValue('$120') === 120);

</script>
