<script>
    /*
        Question: Hereâ€™s the function that uses nested setTimeout to split a job into pieces.

        Rewrite it to setInterval:

        let i = 0;

        let start = Date.now();

        function count() {

        if (i == 1000000000) {
            alert("Done in " + (Date.now() - start) + 'ms');
        } else {
            setTimeout(count, 0);
        }

        // a piece of heavy job
        for(let j = 0; j &amp;lt; 1000000; j++) {

        }

        }

        count();
    */

    let i = 0;

    let start = Date.now();

    let timer = setInterval(count);

    function count() {

        for (let j = 0; j < 1000000; j++) {
            i++;
        }

        if (i == 1000000000) {
            alert("Done in " + (Date.now() - start) + 'ms');
            clearInterval(timer);
        }

    }
</script>
