<script>

    // Question : Write the function isEmpty(obj) which returns true if the object has no properties, false otherwise.

    function isEmpty(obj) {
        //Checks whether the object has the property
        if ("8:30" in obj == true) {
            return false;
        } else {
            return true;
        }

        let schedule = {};
        alert(isEmpty(schedule));
        schedule["8:30"] = ["get up"];
        alert(isEmpty(schedule));
    }
