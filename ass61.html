<script>
    /*
        Question: Write function sum that would work like this:

        sum(1)(2) == 3; // 1 + 2
        sum(1)(2)(3) == 6; // 1 + 2 + 3
        sum(5)(-1)(2) == 6
        sum(6)(-1)(-2)(-3) == 0
        sum(0)(1)(2)(3)(4)(5) == 15
    */
    function sum(a) {
        //1st value is assigned here
        let currentSum = a;
        //this function is called with 2nd argument passed
        function f(b) {
            currentSum += b;
            return f;
        }
        //returns the whole value of the function
        f.toString = function () {
            return currentSum;
        };

        return f;
    }
    alert(sum(1)(2)) //== 3; // 1 + 2
    alert(sum(1)(2)(3))// == 6; // 1 + 2 + 3
    alert(sum(5)(-1)(2))// == 6
    alert(sum(6)(-1)(-2)(-3))// == 0
    alert(sum(0)(1)(2)(3)(4)(5))// == 15
</script>
