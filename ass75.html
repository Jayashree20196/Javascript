<title>
    JS Assignment 75
</title>
<script>
    /*
        Question: We have rabbit inheriting from animal.

        If we call rabbit.eat(), which object receives the full property: animal or rabbit?

        let animal = {
        eat() {
        this.full = true;
        }
        };

        let rabbit = {
        __proto__: animal
        };

        rabbit.eat();
    */

    let animal = {
        eat() {
            this.full = true;
        }
    };

    let rabbit = {
        __proto__: animal
    };

    rabbit.eat();

    //rabbit
</script>

</html>
