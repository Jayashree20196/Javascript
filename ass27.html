<script>
    /*
        Question 27: Create a function getDateAgo(date, days) to return the day of month days ago from the date.

        For instance, if today is 20th, then getDateAgo(new Date(), 1) should be 19th and getDateAgo(new Date(), 2) should be 18th.

        Should also work over months/years reliably:

        let date = new Date(2015, 0, 2);

        alert( getDateAgo(date, 1) ); // 1, (1 Jan 2015)
        alert( getDateAgo(date, 2) ); // 31, (31 Dec 2014)
        alert( getDateAgo(date, 365) ); // 2, (2 Jan 2014)
        P.S. The function should not modify the given date.

    */

    function getDateAgo(date, days) {
        //copy the date to another variable for not to change the original date value
        let new_date = new Date(date);
        //setDate method defines the day value into the given date. i.e if the day is 32 Aug, setDate returns 1. since no 32 in august
        new_date.setDate(date.getDate() - days);
        return new_date.getDate();

    }
    let date = new Date(2015, 0, 2);
    alert(getDateAgo(date, 1)); // 1, (1 Jan 2015)
    alert(getDateAgo(date, 2)); // 31, (31 Dec 2014)
    alert(getDateAgo(date, 365)); // 2, (2 Jan 2014)
</script>
