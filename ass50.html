<script>
    /*
        Question: Implement a linked list in Core Javascript.

        Let’s say we have a single-linked list (as described in the chapter Recursion and stack):

        let list = {
        value: 1,
        next: {
        value: 2,
        next: {
        value: 3,
        next: {
            value: 4,
            next: null
        }
        }
        }
        };
        Write a function printList(list) that outputs list items one-by-one.

        Make two variants of the solution: using a loop and using recursion.

        What’s better: with recursion or without it?
    */
    let list = {
        value: 1,
        next: {
            value: 2,
            next: {
                value: 3,
                next: {
                    value: 4,
                    next: null
                }
            }
        }
    };

    function printList(list) {
        //prints the value
        alert(list.value);
        //checks the value of next
        if (list.next) {
            //calls the same function by passing the next value in object
            printList(list.next);
        }
    }

    printList(list);


</script>
