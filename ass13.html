<script>
    /*
        Question :  Write a function filterRange(arr, a, b) that gets an array arr, looks for elements between a and b in it and returns an array of them.
                    The function should not modify the array. It should return the new array.

                    For instance:
                    let arr = [5, 3, 8, 1];
                    let filtered = filterRange(arr, 1, 4);
                    alert( filtered ); // 3,1 (matching values)
                    alert( arr ); // 5,3,8,1 (not modified)

    */

    let arr = [5, 3, 8, 1];
    let filtered = filterRange(arr, 1, 4);
    alert(filtered);
    alert(arr);

    function filterRange(arr, start, end) {
        //filter array method is used to extract with the range
        return arr.filter(item => (start <= item && item <= end)); //item holds each element in array and matches with start and end value
    }

</script>
