<title>

<script>
    /*
        Question: Hereâ€™s the code that creates a pair of objects, then modifies them.

        Which values are shown in the process?

        let animal = {
        jumps: null
        };
        let rabbit = {
        __proto__: animal,
        jumps: true
        };

        alert( rabbit.jumps ); // ? (1)

        delete rabbit.jumps;

        alert( rabbit.jumps ); // ? (2)

        delete animal.jumps;

        alert( rabbit.jumps ); // ? (3)
        There should be 3 answers.

    */
    let animal = {
        jumps: null
    };
    let rabbit = {
        //prototypical inheritance for using another class
        __proto__: animal,
        jumps: true
    };
    //inherits from the class. Prints true
    alert(rabbit.jumps); // ? (1)
    //deleted the jumps parameter
    delete rabbit.jumps;
    //Prints null
    alert(rabbit.jumps); // ? (2)

    delete animal.jumps;
    //prints undefined
    alert(rabbit.jumps); // ? (3)
</script>

</html>
