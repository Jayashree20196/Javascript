<script>
    /*
        Question : Write the function camelize(str) that changes dash-seperated words like "my-short-string" into camel-cased "myShortString"
        That is : removes all dashes, each word after dash becomes uppercased.

        Examples:
        camelize("background-color") == 'backgroundColor';
        camelize("list-style-image") == 'listStyleImage';
        camelize("-webkit-transition") == 'WebkitTransition'

    */


    function camelize(conversion_string) {
        //using replace function
        var camel_cased = conversion_string.replace(/-([a-z])/g, function (x) { return x[1].toUpperCase(); });
        // replace arguments be like {'-c', C}
        alert(camel_cased);
    }

    camelize("background-color");
    camelize("list-style-image");
    camelize("-webkit-transition");
</script>
