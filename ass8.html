<body>
    <script>
        /*
            Question : There's a ladder object that allows to goes up and down :

            let ladder = {
                step:0,
                up() {
                    this.step++;
                },
                down() {
                    this.step--;
                },
                showStep: function() {
                    alert(this.step);
                }
            };

            Now if we need to make several calls in sequence, can do it like this:

            ladder.up();
            ladder.down();
            ladder.showStep();

            Modify the code of up and down make the calls chainable, like this:

            ladder.up().up().down().showStep();
        */

        let ladder = {
            step: 11,
            up() {
                this.step++;
                return this;
            },
            down() {
                this.step--;
                return this;
            },
            showStep() {
                alert(this.step);
                return this;
            }
        }
        ladder.up().up().down().showStep();


    </script>
</body>
