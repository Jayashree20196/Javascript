<script>
    /*
        Question: Implement the function, pow(number, power), that raises a "number" to "power".

        1. Iterative approach
        2. Recursive approach

        E.g.:

        pow(2, 2) = 4
        pow(2, 3) = 8
        pow(2, 4) = 16

    */

    function pow(number, power) {
        //pow : JS function to raise the pow to the numner
        return Math.pow(number, power);
    }

    alert(pow(2, 2)); //= 4
    alert(pow(2, 3));// = 8
    alert(pow(2, 4));//= 16

</script>
