<script>
    /*
        Question: Output a single-linked list from the previous task Output a single-linked list in the reverse order.

        Make two solutions: using a loop and using a recursion.
    */
    let list = {
        value: 1,
        next: {
            value: 2,
            next: {
                value: 3,
                next: {
                    value: 4,
                    next: null
                }
            }
        }
    };
    function PrintRevereseList(list) {
        //takes next value
        if (list.next) {
            PrintRevereseList(list.next);
        }
        //prints from last value
        alert(list.value);
    }
    alert(PrintRevereseList(list));
</script>
